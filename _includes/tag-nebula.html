<!-- Tag Nebula - Reusable tag cloud component -->
<div class="tag-nebula" id="{{ include.id | default: 'tag-cloud' }}-container">
  <div class="tag-nebula-box" id="{{ include.id | default: 'tag-cloud' }}-toggle">
    <span class="tag-nebula-label">{{ include.title | default: "Tags" }}.</span>
    <div class="tag-cloud" id="{{ include.id | default: 'tag-cloud' }}">
      <!-- Tags will be dynamically generated by tag-filter.js -->
    </div>
  </div>
</div>
