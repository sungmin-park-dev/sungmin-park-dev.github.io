color-select-option-bg: "#040d1e"
color-tag-btn-text: "rgba(200, 238, 255, 1)"
color-tag-btn-border: "rgba(0, 200, 255, 0.46)"

# --- Hero ---
color-hero-tagline: "rgba(200, 228, 248, 0.85)"
shadow-hero-tagline: "0 1px 10px rgba(0, 0, 0, 0.70), 0 0 28px rgba(0, 200, 255, 0.10)"

