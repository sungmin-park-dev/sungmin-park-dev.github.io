# =====================================================
# emergence Dark Theme Tokens
# =====================================================
# 이 파일의 값을 수정하면 다크 모드 디자인이 변경됩니다.
# IMPORTANT: 쉼표나 특수문자를 포함하는 값은 반드시 "따옴표"로 감싸야 합니다.
# 변경 후 `bundle exec jekyll build`로 재빌드 필요.
# =====================================================

# --- Accent (Cyan) ---
color-accent: "rgba(0, 255, 255, 0.90)"
color-accent-light: "rgba(0, 255, 255, 1)"
color-accent-dark: "rgba(0, 210, 210, 0.75)"

# --- Text ---
color-text-primary: "rgba(255, 255, 255, 0.98)"
color-text-secondary: "rgba(255, 255, 255, 0.82)"
color-text-tertiary: "rgba(255, 255, 255, 0.52)"

# --- Backgrounds ---
color-bg-body: "linear-gradient(135deg, #000510 0%, #05080f 50%, #000820 100%)"
color-bg-glass: "rgba(10, 30, 60, 0.55)"
color-bg-glass-hover: "rgba(10, 40, 80, 0.70)"
color-bg-nav: "rgba(4, 8, 20, 0.82)"
color-bg-overlay: "rgba(0, 5, 20, 0.55)"
color-bg-nav-shadow: "0 1px 0 rgba(0, 255, 255, 0.18), 0 4px 24px rgba(0, 0, 0, 0.60)"
shadow-toggle: "0 2px 8px rgba(0, 0, 0, 0.30)"
shadow-toggle-hover: "0 4px 16px rgba(0, 0, 0, 0.40)"

# --- Borders ---
color-border-glass: "rgba(0, 255, 255, 0.32)"
color-border-glass-hover: "rgba(0, 255, 255, 0.72)"
color-border-accent: "rgba(0, 255, 255, 0.60)"
color-border-accent-hover: "rgba(0, 255, 255, 0.95)"

# --- Tags ---
color-tag-bg: "rgba(0, 255, 255, 0.16)"
color-tag-border: "rgba(0, 255, 255, 0.55)"
color-tag-text: "rgba(0, 255, 255, 1)"

# --- Shadows ---
shadow-card: "0 4px 20px rgba(0, 0, 0, 0.50), 0 1px 6px rgba(0, 0, 0, 0.30), inset 0 1px 0 rgba(255, 255, 255, 0.08)"
shadow-card-hover: "0 16px 48px rgba(0, 0, 0, 0.60), 0 4px 16px rgba(0, 0, 0, 0.35)"
shadow-glow-primary: "0 0 40px rgba(0, 255, 255, 0.8)"
shadow-glow-secondary: "0 0 80px rgba(0, 255, 255, 0.4)"
shadow-text: "0 2px 12px rgba(0, 0, 0, 0.55), 0 0 40px rgba(255, 255, 255, 0.08)"
shadow-focus-ring: "0 0 0 2px var(--color-accent-bg-subtle)"
shadow-btn-glow: "0 0 16px rgba(0, 255, 255, 0.40), 0 4px 20px rgba(0, 0, 0, 0.50), 0 1px 6px rgba(0, 0, 0, 0.30), inset 0 1px 0 rgba(255, 255, 255, 0.08)"
shadow-filter-active: "0 0 20px rgba(0, 255, 255, 0.40), 0 16px 48px rgba(0, 0, 0, 0.60), 0 4px 16px rgba(0, 0, 0, 0.35)"
shadow-tag-hover: "0 0 12px rgba(0, 255, 255, 0.40)"
shadow-tag-active: "0 0 16px rgba(0, 255, 255, 0.58)"

# --- Subpage Background ---
bg-image: none
bg-color-page: "linear-gradient(135deg, #000510 0%, #05080f 50%, #000820 100%)"
bg-overlay-display: none
bg-overlay: "rgba(0, 5, 20, 0.62)"
bg-overlay-page: "rgba(0, 5, 20, 0.75)"
bg-overlay-page-opacity: "0.75"

# --- Components ---
color-btn-bg: "rgba(0, 200, 255, 0.14)"
color-btn-bg-hover: "rgba(0, 200, 255, 0.24)"
color-btn-primary-bg: "rgba(0, 200, 255, 0.20)"
color-code-bg: "rgba(0, 200, 255, 0.08)"
color-code-border: "rgba(0, 200, 255, 0.22)"
color-code-text: "rgba(100, 240, 255, 0.95)"
color-pre-bg: "rgba(0, 0, 0, 0.55)"
color-project-gradient-1: "rgba(0, 180, 255, 0.18)"
color-project-gradient-2: "rgba(120, 80, 255, 0.18)"
color-project-gradient-h1: "rgba(0, 180, 255, 0.28)"
color-project-gradient-h2: "rgba(120, 80, 255, 0.28)"
color-project-icon: "rgba(255, 255, 255, 0.28)"
color-filter-bg: "rgba(0, 255, 255, 0.20)"
color-accent-bg-subtle: "rgba(0, 255, 255, 0.08)"
color-accent-bg-light: "rgba(0, 255, 255, 0.16)"
color-accent-bg-medium: "rgba(0, 255, 255, 0.26)"
color-accent-glow: "rgba(0, 255, 255, 0.40)"
color-accent-glow-strong: "rgba(0, 255, 255, 0.58)"
color-nav-border: "rgba(0, 255, 255, 0.20)"
color-footer-border: "rgba(255, 255, 255, 0.08)"
color-social-bg: "rgba(0, 255, 255, 0.10)"
color-social-bg-hover: "rgba(0, 255, 255, 0.22)"
color-separator: "rgba(255, 255, 255, 0.30)"
color-table-header-bg: "rgba(0, 255, 255, 0.16)"
color-select-option-bg: "#0d1220"
color-tag-btn-text: "rgba(210, 245, 255, 1)"
color-tag-btn-border: "rgba(0, 255, 255, 0.50)"

# --- Hero ---
color-hero-tagline: "rgba(255, 255, 255, 0.82)"
shadow-hero-tagline: "0 1px 8px rgba(0, 0, 0, 0.6), 0 0 24px rgba(0, 0, 0, 0.4)"

# --- Project Status ---
color-status-completed: "#00E896"
color-status-completed-bg: "rgba(0, 232, 150, 0.15)"
color-status-completed-bd: "rgba(0, 232, 150, 0.50)"
color-status-progress: "#FFB800"
color-status-progress-bg: "rgba(255, 184, 0, 0.15)"
color-status-progress-bd: "rgba(255, 184, 0, 0.50)"
color-status-planned: "#8899BB"
color-status-planned-bg: "rgba(136, 153, 187, 0.15)"
color-status-planned-bd: "rgba(136, 153, 187, 0.45)"
