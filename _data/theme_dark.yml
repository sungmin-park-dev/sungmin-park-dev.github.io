color-project-gradient-h2: "rgba(100, 80, 255, 0.26)"
color-project-icon: "rgba(255, 255, 255, 0.24)"
color-filter-bg: "rgba(0, 200, 255, 0.18)"
color-accent-bg-subtle: "rgba(0, 200, 255, 0.07)"
color-accent-bg-light: "rgba(0, 200, 255, 0.14)"
color-accent-bg-medium: "rgba(0, 200, 255, 0.24)"
color-accent-glow: "rgba(0, 200, 255, 0.38)"
color-accent-glow-strong: "rgba(0, 200, 255, 0.55)"
color-nav-border: "rgba(0, 200, 255, 0.18)"
color-footer-border: "rgba(255, 255, 255, 0.07)"
color-social-bg: "rgba(0, 200, 255, 0.09)"
