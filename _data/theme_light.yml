# =====================================================
# emergence Light Theme Tokens (Glacier)
# =====================================================
# 이 파일의 값을 수정하면 라이트 모드 디자인이 변경됩니다.
# IMPORTANT: 쉼표나 특수문자를 포함하는 값은 반드시 "따옴표"로 감싸야 합니다.
# 변경 후 `bundle exec jekyll build`로 재빌드 필요.
# =====================================================

# --- Accent (Glacier Blue) ---
color-accent: "#1A6EB5"
color-accent-light: "#2484D8"
color-accent-dark: "#125494"

# --- Text ---
color-text-primary: "rgba(8, 18, 38, 0.92)"
color-text-secondary: "rgba(8, 18, 38, 0.65)"
color-text-tertiary: "rgba(8, 18, 38, 0.38)"

# --- Backgrounds ---
color-bg-body: "linear-gradient(160deg, #F4F8FB 0%, #FBFDFF 45%, #EFF5F9 100%)"
color-bg-glass: "rgba(240, 248, 255, 0.82)"
color-bg-glass-hover: "rgba(245, 250, 255, 0.95)"
color-bg-nav: "rgba(245, 250, 255, 0.90)"
color-bg-overlay: "rgba(200, 222, 238, 0.35)"
color-bg-nav-shadow: "0 1px 0 rgba(80, 145, 200, 0.18)"
shadow-toggle: none
shadow-toggle-hover: none

# --- Borders ---
color-border-glass: "rgba(80, 145, 200, 0.28)"
color-border-glass-hover: "rgba(40, 115, 180, 0.58)"
color-border-accent: "rgba(40, 115, 180, 0.45)"
color-border-accent-hover: "rgba(26, 90, 155, 0.75)"

# --- Tags ---
color-tag-bg: "rgba(60, 130, 200, 0.07)"
color-tag-border: "rgba(40, 110, 175, 0.22)"
color-tag-text: "#245898"

# --- Shadows (라이트 모드: 그림자 없음, 테두리로만 구분) ---
shadow-card: none
shadow-card-hover: none
shadow-glow-primary: none
shadow-glow-secondary: none
shadow-text: none
shadow-focus-ring: "0 0 0 2px var(--color-accent-bg-subtle)"
shadow-btn-glow: "0 0 16px rgba(40, 110, 175, 0.22)"
shadow-filter-active: "0 0 20px rgba(40, 110, 175, 0.22)"
shadow-tag-hover: "0 0 12px rgba(40, 110, 175, 0.22)"
shadow-tag-active: "0 0 16px rgba(40, 110, 175, 0.40)"

# --- Subpage Background ---
bg-image: none
bg-color-page: "linear-gradient(160deg, #F4F8FB 0%, #FBFDFF 45%, #EFF5F9 100%)"
bg-overlay-display: none
bg-overlay: "rgba(215, 232, 245, 0.40)"
bg-overlay-page: "rgba(215, 232, 245, 0.55)"
bg-overlay-page-opacity: "0.55"

# --- Components ---
color-btn-bg: "rgba(26, 110, 181, 0.12)"
color-btn-bg-hover: "rgba(26, 110, 181, 0.22)"
color-btn-primary-bg: "rgba(26, 110, 181, 0.18)"
color-code-bg: "rgba(26, 110, 181, 0.08)"
color-code-border: "rgba(26, 110, 181, 0.28)"
color-code-text: "#125494"
color-pre-bg: "rgba(232, 244, 252, 0.90)"
color-project-gradient-1: "rgba(80, 160, 220, 0.22)"
color-project-gradient-2: "rgba(80, 100, 220, 0.18)"
color-project-gradient-h1: "rgba(26, 110, 181, 0.30)"
color-project-gradient-h2: "rgba(80, 100, 220, 0.28)"
color-project-icon: "rgba(8, 18, 38, 0.22)"
color-filter-bg: "rgba(60, 130, 200, 0.08)"
color-accent-bg-subtle: "rgba(40, 110, 175, 0.06)"
color-accent-bg-light: "rgba(40, 110, 175, 0.12)"
color-accent-bg-medium: "rgba(40, 110, 175, 0.20)"
color-accent-glow: "rgba(40, 110, 175, 0.22)"
color-accent-glow-strong: "rgba(40, 110, 175, 0.40)"
color-nav-border: "rgba(80, 145, 200, 0.18)"
color-footer-border: "rgba(100, 165, 215, 0.20)"
color-social-bg: "rgba(80, 145, 210, 0.12)"
color-social-bg-hover: "rgba(40, 110, 181, 0.22)"
color-separator: "rgba(8, 18, 38, 0.18)"
color-table-header-bg: "rgba(80, 145, 210, 0.15)"
color-select-option-bg: "#EEF5FB"
color-tag-btn-text: "rgba(8, 18, 38, 0.75)"
color-tag-btn-border: "rgba(80, 145, 200, 0.45)"

# --- Hero ---
color-hero-tagline: "rgba(8, 18, 38, 0.88)"
shadow-hero-tagline: "0 1px 8px rgba(255, 255, 255, 0.70), 0 0 20px rgba(255, 255, 255, 0.40)"

# --- Project Status ---
color-status-completed: "#007A45"
color-status-completed-bg: "rgba(0, 122, 69, 0.10)"
color-status-completed-bd: "rgba(0, 122, 69, 0.40)"
color-status-progress: "#B07800"
color-status-progress-bg: "rgba(176, 120, 0, 0.10)"
color-status-progress-bd: "rgba(176, 120, 0, 0.40)"
color-status-planned: "#556688"
color-status-planned-bg: "rgba(85, 102, 136, 0.10)"
color-status-planned-bd: "rgba(85, 102, 136, 0.38)"
