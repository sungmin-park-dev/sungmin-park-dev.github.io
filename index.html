---
layout: minimal
---
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
    width: 100%;
    overflow-x: hidden;
    background: var(--color-bg-body, #000000);
    opacity: 0;
    animation: pageLoad 1s ease-out forwards;
  }

  @keyframes pageLoad {
    to { opacity: 1; }
  }

  /* Hero background — 메인 페이지 전용, 오버레이 없이 원본 이미지 그대로 */
  .hero-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-image: url('/assets/img/common/hero-bg.jpg'); /* 다크: 은하 기본값 */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  /* 라이트 모드: 빙하 */
  html[data-theme="light"] .hero-bg {
    background-image: url('/assets/img/common/glacier-bg.jpeg');
  }

  /* 오버레이 완전 제거 — 원본 이미지 그대로 노출 */
  .hero-bg::after {
    display: none;
  }

  /* Main container */
  .hero-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 3rem 2rem;
    position: relative;
    z-index: 1;
  }

  /* "emergence." title */
  .hero-title {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    font-size: 12vw;
    color: var(--color-text-primary, rgba(255, 255, 255, 0.98));
    text-align: center;
    margin-bottom: 4rem;
    line-height: 1;
    text-shadow: var(--shadow-text, 0 0 40px rgba(255, 255, 255, 0.1));
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .hero-title:hover {
    color: var(--color-accent, rgba(0, 255, 255, 0.95));
    text-shadow: var(--shadow-glow-secondary, 0 0 50px rgba(0, 255, 255, 0.4));
  }

  .hero-title .light {
    font-weight: 100;
    letter-spacing: -0.01em;
  }

  .hero-title .dot {
    color: var(--color-accent, rgba(0, 255, 255, 0.85));
    text-shadow: var(--shadow-glow-primary, 0 0 30px rgba(0, 255, 255, 0.6)), var(--shadow-glow-secondary, 0 0 60px rgba(0, 255, 255, 0.3));
  }

  .hero-tagline {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    font-size: 1.1rem;
    font-weight: 200;
    color: var(--color-text-tertiary, rgba(255, 255, 255, 0.5));
    text-align: center;
    margin-bottom: 3rem;
    letter-spacing: 0.15em;
  }

  /* Bento grid */
  .bento-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 1.5rem;
    max-width: 900px;
    width: 100%;
    height: 400px;
  }

  /* Card */
  .bento-card {
    background: var(--color-bg-glass, rgba(255, 255, 255, 0.08));
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid var(--color-border-glass, rgba(255, 255, 255, 0.15));
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
  }

  .bento-card:hover {
    transform: translateY(-8px);
    background: var(--color-bg-glass-hover, rgba(255, 255, 255, 0.12));
    box-shadow: var(--shadow-card-hover, 0 20px 40px rgba(0, 0, 0, 0.3));
    border-color: var(--color-border-glass-hover, rgba(255, 255, 255, 0.25));
  }

  .bento-card-title {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 2rem;
    font-weight: 200;
    color: var(--color-text-primary, rgba(255, 255, 255, 0.95));
    letter-spacing: 0.02em;
    transition: all 0.4s ease;
  }

  .bento-card:hover .bento-card-title {
    font-weight: 300;
    letter-spacing: 0.05em;
  }

  /* Card grid positions */
  .card-projects { grid-column: 1 / 2; grid-row: 1 / 3; }
  .card-notes    { grid-column: 2 / 3; grid-row: 1 / 3; }
  .card-about    { grid-column: 3 / 4; grid-row: 1 / 2; }
  .card-readings { grid-column: 3 / 4; grid-row: 2 / 3; }

  /* Mobile: 2x2 grid */
  @media (max-width: 768px) {
    .hero-title { font-size: 15vw; margin-bottom: 3rem; }
    .bento-grid {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 400px;
      gap: 1rem;
    }
    .card-projects { grid-column: 1 / 2; grid-row: 1 / 2; }
    .card-notes    { grid-column: 2 / 3; grid-row: 1 / 2; }
    .card-readings { grid-column: 1 / 2; grid-row: 2 / 3; }
    .card-about    { grid-column: 2 / 3; grid-row: 2 / 3; }
    .bento-card-title { font-size: 1.6rem; }
  }

  @media (max-width: 480px) {
    .hero-title { font-size: 18vw; }
    .bento-card-title { font-size: 1.4rem; }
  }
</style>

<!-- Background -->
<div class="hero-bg"></div>

<!-- Floating theme toggle -->
<button class="theme-toggle theme-toggle-floating" id="theme-toggle" aria-label="Toggle theme">
  <i class="fas fa-sun" id="theme-icon"></i>
</button>

<!-- Main content -->
<div class="hero-container">
  <a href="/" style="text-decoration: none;">
    <h1 class="hero-title">
      <span class="light">emergence</span><span class="dot">.</span>
    </h1>
  </a>

  <p class="hero-tagline">quantum many-body · tensor networks · physics-informed ML</p>

  <!-- Bento grid -->
  <div class="bento-grid">
    <a href="/projects/" class="bento-card card-projects">
      <div class="bento-card-title">projects</div>
    </a>

    <a href="/notes/" class="bento-card card-notes">
      <div class="bento-card-title">notes</div>
    </a>

    <a href="/about/" class="bento-card card-about">
      <div class="bento-card-title">about</div>
    </a>

    <a href="/readings/" class="bento-card card-readings">
      <div class="bento-card-title">readings</div>
    </a>
  </div>
</div>
