---
layout: minimal
---
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
    width: 100%;
    overflow-x: hidden;
    background: #000000; /* 검은색 기본 배경 */
    opacity: 0;
    animation: pageLoad 1s ease-out forwards;
  }

  @keyframes pageLoad {
    to {
      opacity: 1;
    }
  }

  /* 배경 이미지 */
  .hero-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-image: url('/assets/img/site/hero-bg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  .hero-bg::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
  }

  /* 메인 컨테이너 */
  .hero-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 3rem 2rem;
    position: relative;
    z-index: 1;
  }

  /* "emergence." 타이틀 */
  .hero-title {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    font-size: 12vw;
    color: rgba(255, 255, 255, 0.98);
    text-align: center;
    margin-bottom: 4rem;
    line-height: 1;
    text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .hero-title:hover {
    color: rgba(0, 255, 255, 0.95);
    text-shadow: 0 0 50px rgba(0, 255, 255, 0.4);
  }

  .hero-title .light {
    font-weight: 100;
    letter-spacing: -0.01em;
  }

  .hero-title .dot {
    color: rgba(0, 255, 255, 0.85);
    text-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 255, 255, 0.3);
  }

  /* 벤토 그리드 */
  .bento-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 1.5rem;
    max-width: 900px;
    width: 100%;
    height: 400px;
  }

  /* 카드 기본 스타일 */
  .bento-card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
  }

  .bento-card:hover {
    transform: translateY(-8px);
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.25);
  }

  .bento-card-title {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 2rem;
    font-weight: 200;
    color: rgba(255, 255, 255, 0.95);
    letter-spacing: 0.02em;
    transition: all 0.4s ease;
  }

  /* 호버 시 텍스트 효과 */
  .bento-card:hover .bento-card-title {
    font-weight: 300;
    letter-spacing: 0.05em;
  }

  /* 개별 카드 배치 */
  .card-projects {
    grid-column: 1 / 2;
    grid-row: 1 / 3;
  }

  .card-notes {
    grid-column: 2 / 3;
    grid-row: 1 / 3;
  }

  .card-about {
    grid-column: 3 / 4;
    grid-row: 1 / 2;
  }

  .card-archive {
    grid-column: 3 / 4;
    grid-row: 2 / 3;
  }

  /* 모바일: 2x2 그리드 */
  @media (max-width: 768px) {
    .hero-title {
      font-size: 15vw;
      margin-bottom: 3rem;
    }

    .bento-grid {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      height: 400px;
      gap: 1rem;
    }

    .card-projects {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }

    .card-notes {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }

    .card-archive {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }

    .card-about {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }

    .bento-card-title {
      font-size: 1.6rem;
    }
  }

  /* 작은 화면 */
  @media (max-width: 480px) {
    .hero-title {
      font-size: 18vw;
    }

    .bento-card-title {
      font-size: 1.4rem;
    }
  }
</style>

<!-- 배경 이미지 -->
<div class="hero-bg"></div>

<!-- 메인 컨텐츠 -->
<div class="hero-container">
  <a href="/" style="text-decoration: none;">
    <h1 class="hero-title">
      <span class="light">emergence</span><span class="dot">.</span>
    </h1>
  </a>

  <!-- 벤토 그리드 -->
  <div class="bento-grid">
    <a href="/projects/" class="bento-card card-projects">
      <div class="bento-card-title">projects</div>
    </a>

    <a href="/notes/" class="bento-card card-notes">
      <div class="bento-card-title">notes</div>
    </a>

    <a href="/about/" class="bento-card card-about">
      <div class="bento-card-title">about</div>
    </a>

    <a href="/archive/" class="bento-card card-archive">
      <div class="bento-card-title">archive</div>
    </a>
  </div>
</div>
