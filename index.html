---
layout: minimal
---
<style>
  /* 메인 페이지 전용 스타일만 — 공통 컴포넌트는 emergence.css에서 상속 */

  html,
  body {
    height: 100%;
    width: 100%;
    overflow-x: hidden;
    background: var(--color-bg-body);
    opacity: 0;
    animation: pageLoad 1s ease-out forwards;
  }

  @keyframes pageLoad {
    to { opacity: 1; }
  }

  /* Hero background */
  .hero-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    background-image: url('/assets/img/common/bg-dark.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  html[data-theme="light"] .hero-bg {
    background-image: url('/assets/img/common/bg-light.jpeg');
  }

  .hero-bg::after { display: none; }

  /* Main container */
  .hero-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 3rem 2rem;
    position: relative;
    z-index: 1;
  }

  /* "emergence." title */
  .hero-title {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    font-size: 12vw;
    color: var(--color-text-primary);
    text-align: center;
    margin-bottom: 4rem;
    line-height: 1;
    text-shadow: var(--shadow-text);
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .hero-title:hover {
    color: var(--color-accent);
    text-shadow: var(--shadow-glow-secondary);
  }

  .hero-title .light {
    font-weight: 100;
    letter-spacing: -0.01em;
  }

  .hero-title .dot {
    color: var(--color-accent);
    text-shadow: var(--shadow-glow-primary), var(--shadow-glow-secondary);
  }

  /* 서브타이틀 — 배경 이미지 위 가독성 확보 */
  .hero-tagline {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    font-size: 1rem;
    font-weight: 300;
    color: var(--color-hero-tagline);
    text-align: center;
    margin-bottom: 3rem;
    letter-spacing: 0.12em;
    text-shadow: var(--shadow-hero-tagline);
  }

  /* Mobile */
  @media (max-width: 768px) {
    .hero-title { font-size: 15vw; margin-bottom: 3rem; }
  }

  @media (max-width: 480px) {
    .hero-title { font-size: 18vw; }
  }
</style>

<!-- Background -->
<div class="hero-bg"></div>

<!-- Top Navigation (홈 전용: 로고·링크 숨김, 토글만) -->
<nav class="top-nav top-nav-home">
  <span class="logo" aria-hidden="true"></span>
  <div class="nav-links" aria-hidden="true"></div>
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
    <i class="fas fa-sun" id="theme-icon"></i>
  </button>
</nav>

<!-- Main content -->
<div class="hero-container">
  <a href="/" style="text-decoration: none;">
    <h1 class="hero-title">
      <span class="light">emergence</span><span class="dot">.</span>
    </h1>
  </a>

  <p class="hero-tagline">a student of quantum matter, computation, and the spaces between</p>

  <!-- Bento grid -->
  <div class="bento-grid">
    <a href="/projects/" class="bento-card card-projects">
      <div class="bento-card-title">projects</div>
    </a>

    <a href="/notes/" class="bento-card card-notes">
      <div class="bento-card-title">notes</div>
    </a>

    <a href="/about/" class="bento-card card-about">
      <div class="bento-card-title">about</div>
    </a>

    <a href="/readings/" class="bento-card card-readings">
      <div class="bento-card-title">readings</div>
    </a>
  </div>
</div>

<footer class="site-footer site-footer-home">
  <span>&copy; emergence &middot; designed by Sung-Min Park</span>
</footer>
