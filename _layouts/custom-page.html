---
layout: base
---

<!-- Emergence Design System CSS -->
<link rel="stylesheet" href="{{ '/assets/css/emergence.css' | relative_url }}">

<!-- Background -->
<div class="page-bg"></div>

<!-- Top Navigation -->
<nav class="top-nav">
  <a href="/" class="logo">emergence</a>
  <div class="nav-links">
    <a href="/projects/" {% if page.url contains '/projects' %}class="active"{% endif %}>projects</a>
    <a href="/notes/" {% if page.url contains '/notes' %}class="active"{% endif %}>notes</a>
    <a href="/readings/" {% if page.url contains '/readings' %}class="active"{% endif %}>readings</a>
    <a href="/about/" {% if page.url contains '/about' %}class="active"{% endif %}>about</a>
  </div>
</nav>

<!-- Page Container -->
<div class="custom-page-container page-{{ page.slug }}">
  <h1 class="page-title">{{ page.title | downcase }}</h1>
  {% if page.description %}
    <p class="page-subtitle">{{ page.description }}</p>
  {% endif %}

  <div class="page-content">
    {{ content }}
  </div>
</div>
