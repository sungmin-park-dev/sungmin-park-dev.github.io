<!doctype html>
<html lang="{{ site.lang | default: 'en' }}" data-mode="{{ site.theme_mode }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>

    {% include head.html %}

    <style>
      /* Reset and ensure full height */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
