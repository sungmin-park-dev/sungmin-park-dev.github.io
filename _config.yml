# =========================
# YAML Configuration File
# _config.yml
# =========================

# _config.yml sets the whole site configuration for Jekyll, which is based on Ruby.
# This file controls how your website looks, behaves, and what information it displays.

# ===========================================================================
# 1. Site Basic Engine (Jekyll Core Settings)
# ===========================================================================

theme: jekyll-theme-chirpy
lang: en # Options: 'en' (English), 'ko' or 'ko-KR' (Korean) etc.
timezone: Asia/Seoul # Format: Area/City (e.g., Asia/Seoul, America/New_York)

# ===========================================================================
# 2. Page Structure & Content (How Your Site Looks)
# ===========================================================================

title: Study Lab
tagline: 박성민 | Sung-Min Park
description: >-
  sharing a journey of quantum study and project experiences
url: "https://sungmin-park-dev.github.io"
avatar: /assets/img/site/preview.png
social_preview_image: /assets/img/site/preview.jpg
toc: true
paginate: 10
theme_mode: # Leave empty to follow system preference (light/dark mode)
baseurl: ""

# ===========================================================================
# 3. Personal Information & Social Media (Who You Are)
# ===========================================================================

# GitHub integration
github:
  username: sungmin-park-dev

# Social profile information
social:
  name: Sung-Min Park
  email: sungmin.park@kaist.ac.kr
  links:
    # First link serves as the copyright owner's link
    - https://github.com/sungmin-park-dev
    - https://www.linkedin.com/in/smpark-works
    - https://www.instagram.com/parksm0226

# =========================
# 4. External Services & SEO (Configure these later when needed)
# =========================

# Search Engine Verification (configure when you want to track site performance)
webmaster_verifications:
  google: # Add Google Search Console verification code later
  bing: # Add Bing Webmaster Tools verification code later
  alexa:
  yandex:
  baidu:
  facebook:

# Web Analytics (configure when you want to see site statistics)
analytics:
  google:
    id: # Add Google Analytics 4 Measurement ID later (e.g., G-XXXXXXXXXX)
  goatcounter:
    id: # Add GoatCounter site code later (privacy-friendly option)
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# Page view counter
pageviews:
  provider: # Set to 'goatcounter' if using GoatCounter analytics

# CDN for media files (leave empty unless using external CDN)
cdn:

# =========================
# 5. User Interaction Features
# =========================

# Comments system
comments:
  provider: utterances # GitHub issues 기반 댓글 시스템
  utterances:
    repo: sungmin-park-dev/sungmin-park-dev.github.io
    issue_term: pathname # 각 페이지 경로별로 GitHub issue 생성

# Progressive Web App settings
pwa:
  enabled: true # Makes your site installable as a mobile/desktop app
  cache:
    enabled: true # Enables offline browsing
    deny_paths:
      # - "/example"

# =========================
# 6. Advanced Technical Settings (Don't modify unless you know what you're doing)
# =========================

# Self-hosted static assets
assets:
  self_host:
    enabled: # boolean, keep empty means false
    env: # [development | production]

# Markdown processing settings
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# Collections configuration
collections:
  tabs:
    output: true
    sort_by: order

# Default settings for different content types
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# CSS compilation settings
sass:
  style: compressed

# HTML compression settings
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Files to exclude from build
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

# Archive page settings
jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
